<head>
<link href="lib/css/dmn-js.css" rel="stylesheet">
<script src="lib/dmn-modeler.js"></script>

<body>

<div>
  <div>Inputs:</div>
  <div id="inputsContainer"></div>
</div>

<button id="simulateButton">SIMULATE</button>


<script>

 'use strict';

  // require is part of bundle file
  var DmnViewer = window.DmnJS;

  var xml = '<?xml version="1.0" encoding="UTF-8"?> <definitions xmlns="http://www.omg.org/spec/DMN/20151101/dmn11.xsd" id="definitions" name="definitions" namespace="http://camunda.org/schema/1.0/dmn">   <decision id="decision" name="Dish">     <decisionTable id="decisionTable">       <input id="input1" label="Season">         <inputExpression id="inputExpression1" typeRef="string">        <text>season</text> </inputExpression>       </input>       <input id="InputClause_0hmkumv" label="How many guests">         <inputExpression id="LiteralExpression_0m7s53h" typeRef="integer">        <text>guestCount</text> </inputExpression>       </input>       <output id="output1" label="Dish" name="desiredDish" typeRef="string" />       <rule id="row-950612891-1">         <inputEntry id="UnaryTests_0c1o054">        <text><![CDATA["Fall"]]></text> </inputEntry>         <inputEntry id="UnaryTests_1lod0sz">        <text><![CDATA[<= 8]]></text> </inputEntry>         <outputEntry id="LiteralExpression_065u3ym">        <text><![CDATA["Spareribs"]]></text> </outputEntry>       </rule>       <rule id="row-950612891-2">         <inputEntry id="UnaryTests_0u1z4ho">        <text><![CDATA["Winter"]]></text> </inputEntry>         <inputEntry id="UnaryTests_1euytqf">        <text><![CDATA[<= 8]]></text> </inputEntry>         <outputEntry id="LiteralExpression_198frve">        <text><![CDATA["Roastbeef"]]></text> </outputEntry>       </rule>       <rule id="row-950612891-3">         <inputEntry id="UnaryTests_1vn9t5c">        <text><![CDATA["Spring"]]></text> </inputEntry>         <inputEntry id="UnaryTests_1bbbmvu">        <text><![CDATA[<= 4]]></text> </inputEntry>         <outputEntry id="LiteralExpression_1bewepn">        <text><![CDATA["Dry Aged Gourmet Steak"]]></text> </outputEntry>       </rule>       <rule id="row-950612891-4">         <description>Save money</description>         <inputEntry id="UnaryTests_0ogofox">        <text><![CDATA["Spring"]]></text> </inputEntry>         <inputEntry id="UnaryTests_0c60gjz">        <text>[5..8]</text> </inputEntry>         <outputEntry id="LiteralExpression_1lahvj7">        <text><![CDATA["Steak"]]></text> </outputEntry>       </rule>       <rule id="row-950612891-5">         <description>Less effort</description>         <inputEntry id="UnaryTests_1774yme">        <text><![CDATA["Fall", "Winter", "Spring"]]></text> </inputEntry>         <inputEntry id="UnaryTests_01rn17i">        <text><![CDATA[> 8]]></text> </inputEntry>         <outputEntry id="LiteralExpression_0jpd7hr">        <text><![CDATA["Stew"]]></text> </outputEntry>       </rule>       <rule id="row-950612891-6">         <description>Hey, why not!?</description>         <inputEntry id="UnaryTests_0ifdx8k">        <text><![CDATA["Summer"]]></text> </inputEntry>         <inputEntry id="UnaryTests_0c8ym7l">        <text></text> </inputEntry>         <outputEntry id="LiteralExpression_08d4mb6">        <text><![CDATA["Light Salad and a nice Pups"]]></text> </outputEntry>       </rule>     </decisionTable>   </decision> </definitions>'; // my DMN xml
  var viewer = new DmnViewer({ container: 'body' });

  console.log(JSON.stringify({
    xml: xml,
      inputs: [
    {
      value: "Winter",
      type: "string"
    },
    {
      value: 4,
      type: "integer"
    }
  ]

  }));

  var inputs = [];
  var inputsContainer = document.getElementById('inputsContainer');

  viewer.on('cells.added', function(evt, elem) {
    if(elem && elem && elem.businessObject && elem.businessObject.$type === 'dmn:InputClause') {
      console.log('I added another input', elem);
      inputs.push({
        obj: elem,
        html: null
      });
      updateInputs();
    }
  });

  var updateInputs = function() {
    for(var i = 0; i < inputs.length; i++) {
      var input = inputs[i];
      // create html representation if necessary
      if(!input.html) {
        input.html = document.createElement('input');
        inputsContainer.appendChild(input.html);
      }
    }
  };

  var parseValue = function(value, type) {
    if(['integer', 'long', 'double'].indexOf(type) !== -1) {
      return parseInt(value, 10);
    }
    return value;
  };

  document.getElementById('simulateButton').addEventListener('click', function(evt) {
    viewer.saveXML({ format: false }, function(err, xml) {
      var payload = {
        xml: xml,
        inputs: inputs.map(function(input) {
          var type = input.obj.businessObject.inputExpression.typeRef;
          return {
            type: type,
            value: parseValue(input.html.value, type)
          };
        })
      };

      console.log(payload);
    });
  });

  viewer.importXML(xml, function(err) {

    if (err) {
      console.log('error rendering', err);
    } else {
      console.log('rendered');
    }
  });
</script>
</body>
</html>
